<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-container">
        <img id="photo" src="images/1.png" alt="Photo" />
    </div>

    <script>
        const photos = ['images/1.png', 'images/Unbenannt.jpg', 'images/Unbenannt.png'];
        let currentIndex = 0;

        function showPhoto(index) {
            const img = document.getElementById('photo');
            img.src = photos[index];

            // Ensure the image takes up the full width initially
            const containerWidth = document.body.clientWidth;
            const originalWidth = img.naturalWidth;
            const originalHeight = img.naturalHeight;

            const aspectRatio = originalWidth / originalHeight;
            img.style.width = containerWidth + 'px';
            img.style.height = (containerWidth / aspectRatio) + 'px';
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        }

        // Navigate with arrow keys
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextPhoto();
            } else if (event.key === 'ArrowLeft') {
                previousPhoto();
            }
        });

        // Navigate with mouse clicks
        document.querySelector('.photo-container').addEventListener('click', nextPhoto);

        // Adjust image size after it loads to take up full width initially
        window.onload = function() {
            showPhoto(currentIndex);
        };
    </script>
</body>
</html>
