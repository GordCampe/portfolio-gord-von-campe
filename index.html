<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-container">
        <img id="photo" src="images/photo1.jpg" alt="Photo" />
    </div>

    <script>
        const photos = ['images/photo1.jpg', 'images/photo2.jpg'];
        let currentIndex = 0;

        function showPhoto(index) {
            const photoElement = document.getElementById('photo');
            photoElement.src = photos[index];
        }

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            showPhoto(currentIndex);
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            showPhoto(currentIndex);
        }

        // Navigate with arrow keys
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextPhoto();
            } else if (event.key === 'ArrowLeft') {
                previousPhoto();
            }
        });

        // Navigate with mouse clicks
        document.querySelector('.photo-container').addEventListener('click', nextPhoto);
    </script>
</body>
</html>
